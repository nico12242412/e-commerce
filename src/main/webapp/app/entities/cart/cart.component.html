<div>
    <h2 id="page-heading">
        <span jhiTranslate="tiendaVirtualApp.cart.home.title">Carts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart" [routerLink]="['/cart/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tiendaVirtualApp.cart.home.createLabel">
            Create a new Cart
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="carts?.length === 0">
        <span jhiTranslate="tiendaVirtualApp.cart.home.notFound">No carts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="carts && carts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.cart.totalPrice">Total Price</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.cart.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.cart.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.cart.customer">Customer</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of carts ;trackBy: trackId">
                    <td><a [routerLink]="['/cart', cart.id, 'view']">{{ cart.id }}</a></td>
                    <td>{{ cart.totalPrice }}</td>
                    <td>{{ cart.date | date:'mediumDate' }}</td>
                    <td jhiTranslate="{{ 'tiendaVirtualApp.CartStatus.' + cart.status }}">{{ cart.status }}</td>
                    <td>
                        <div *ngIf="cart.customer">
                            <a [routerLink]="['/customer', cart.customer?.id, 'view']" >{{ cart.customer?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cart', cart.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cart', cart.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cart)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
