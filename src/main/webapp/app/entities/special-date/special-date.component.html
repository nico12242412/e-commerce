<div>
    <h2 id="page-heading">
        <span jhiTranslate="tiendaVirtualApp.specialDate.home.title">Special Dates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-special-date" [routerLink]="['/special-date/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tiendaVirtualApp.specialDate.home.createLabel">
            Create a new Special Date
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="specialDates?.length === 0">
        <span jhiTranslate="tiendaVirtualApp.specialDate.home.notFound">No specialDates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="specialDates && specialDates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.specialDate.beginDate">Begin Date</span></th>
                    <th scope="col" ><span jhiTranslate="tiendaVirtualApp.specialDate.finishDate">Finish Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let specialDate of specialDates ;trackBy: trackId">
                    <td><a [routerLink]="['/special-date', specialDate.id, 'view']">{{ specialDate.id }}</a></td>
                    <td>{{ specialDate.beginDate | date:'mediumDate' }}</td>
                    <td>{{ specialDate.finishDate | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/special-date', specialDate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/special-date', specialDate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(specialDate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
